<!DOCTYPE html>
<html>
<head>
	<title>Pattern Lab Pattern</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	
	<!--
		Remember that patterns are displayed from two-levels deep (e.g. patterns/patterntype-patternsubtype-patternname/patterntype-patternsubtype-patternname.html)
		Therefore all calls to assets should have the ../../ in order to work in an apache-less environment
	-->
	<link rel="stylesheet" href="../../css/style.css" media="all" />
	<script src="../../js/modernizr.js"></script>
</head>
<body>
	
	<!-- Start of Pattern -->
<div class="page" id="page">
	<div role="main">
		<h1 class="section-title">Our Outdoor Blog</h1>
		<div class="l-two-col">
			<div class="l-main">
				<section class="section latest-posts">
					
					<ul class="post-list">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
					</ul>
					<a href="#" class="text-btn">View more posts</a>
				</section>
			</div><!--end l-main-->

			<div class="l-sidebar">
			</div><!--end l-sidebar-->
		</div><!--end two-col-->
	</div><!--End role=main-->
</div>
	<!-- End of Pattern -->

	<!--
		Remember that patterns are displayed from two-levels deep (e.g. patterns/patterntype-patternsubtype-patternname/patterntype-patternsubtype-patternname.html)
		Therefore all calls to assets should have the ../../ in order to work in an apache-less environment
	-->

	<!-- DO NOT MODIFY -->
	<script>

		// alert the iframe parent that the pattern has loaded. for page follow.
		parent.postMessage( { "url": window.location.host, "patternpartial": "pages-blog"},window.location.protocol+"//"+window.location.host);

		// if there are clicks on the iframe make sure the nav in the iframe parent closes
		var body = document.getElementsByTagName('body');
		body[0].onclick = function() {
			parent.postMessage({"bodyclick": "bodyclick"},window.location.protocol+"//"+window.location.host)
		};

	</script>
	<!-- /DO NOT MODIFY -->
  <script src="../../js/vendor/jquery.min.js"></script>

  <script src="../../js/components/drupal.component.js"></script>
  <script src="../../js/components/drupal.popup.js"></script>
  <script src="../../js/components/drupal.menu.js"></script>

  <script src="../../js/main.js"></script>

</body>
</html>
