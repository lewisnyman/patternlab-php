	<!-- Start of Pattern -->
<p class="message message--error"><i class="iconset-libricons icon-error message__icon" aria-hidden="true"></i>This is what an error message looks like</p>

	<!-- DO NOT MODIFY -->
	<script>

		// alert the iframe parent that the pattern has loaded. for page follow.
		parent.postMessage( { "url": window.location.host, "patternpartial": "components-messages"},window.location.protocol+"//"+window.location.host);

		// if there are clicks on the iframe make sure the nav in the iframe parent closes
		var body = document.getElementsByTagName('body');
		body[0].onclick = function() {
			parent.postMessage({"bodyclick": "bodyclick"},window.location.protocol+"//"+window.location.host)
		};
