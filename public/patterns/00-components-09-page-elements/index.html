<!DOCTYPE html>
<html>
<head>
    <title>Style Guide for a Specific Pattern Sub-Type</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../../styleguide/css/styleguide.css" media="all" />
    <link rel="stylesheet" href="../../css/style.css" media="all" />
</head>
<body>

<!--Style Guide Main Content-->
<div class="sg-main" role="main">

	<!--Patterns-->
	<div id="patterns">
			<div class="sg-pattern">
				<h2 class="sg-head sg-sub" ><a href="../../patterns/00-components-09-page-elements-00-content-header/00-components-09-page-elements-00-content-header.html" class="patternLink" data-patternpartial="components-content-header">Content Header</a></h2>
				<header class="the-page-header">

  <!-- Layout container -->
  <div class="l-container clearfix">

    <div class="leader trailer clearfix">
      <h1 class="heading-a l-inline-block">Create Article</h1>
      <button class="reset-appearance ensp-start js-toggle">
        <i class="iconset-libricons icon-star-empty content-header__action"></i>
      </button>
    </div>

  </div><!-- end .l-container -->

</header><!-- end .the-page-header -->

			</div>
			<div class="sg-pattern">
				<h2 class="sg-head sg-sub" ><a href="../../patterns/00-components-09-page-elements-08-messages/00-components-09-page-elements-08-messages.html" class="patternLink" data-patternpartial="components-messages">Messages</a></h2>
				<p class="message message--error"><i class="iconset-libricons icon-error message__icon" aria-hidden="true"></i>This is what an error message looks like</p>
<p class="message message--warning"><i class="iconset-libricons icon-warning message__icon" aria-hidden="true"></i>This is what a warning message looks like</p>
<p class="message message--success"><i class="iconset-libricons icon-check message__icon" aria-hidden="true"></i>This is what success looks like</p>

			</div>
	</div> <!--end #patterns-->

</div><!--end .sg-main-->
<script>
	var body = document.getElementsByTagName('body');
	body[0].onclick = function() {
		parent.postMessage({"bodyclick":"bodyclick"},window.location.protocol+"//"+window.location.host)
	};
	var els = document.getElementsByClassName("patternLink");
	for (i in els) {
		els[i].onclick = function() {
			parent.postMessage({"patternpartial":this.getAttribute("data-patternpartial")},window.location.protocol+"//"+window.location.host);
			return false;
		}
	}
</script>
	<script src="../../js/components/jquery.intrinsic.js"></script>
  <script src="../../js/components/jquery.dom-utils.js"></script>
  <script src="../../js/components/jquery.collapse.js"></script>
  <script src="../../js/components/jquery.nav-tabs.js"></script>

  <script src="../../js/vendor/jquery-ui.custom.js"></script>
  <script src="../../js/components/drupal.component.js"></script>

  <script src="../../js/main.js"></script>
</body>
</html>
