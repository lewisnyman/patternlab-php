<!DOCTYPE html>
<html>
<head>
    <title>Style Guide for a Specific Pattern Sub-Type</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../../styleguide/css/styleguide.css" media="all" />
    <link rel="stylesheet" href="../../css/style.css" media="all" />
</head>
<body>

<!--Style Guide Main Content-->
<div class="sg-main" role="main">

	<!--Patterns-->
	<div id="patterns">
			<div class="sg-pattern">
				<h2 class="sg-head sg-sub" ><a href="../../patterns/00-components-07-widgets-01-collapsible/00-components-07-widgets-01-collapsible.html" class="patternLink" data-patternpartial="components-collapsible">Collapsible</a></h2>
				 <div class="leader">
    <details>
      <summary>Show/Hide me</summary>
      <div class="details__body">
        <button class="button" type="button">Sleepy</button>
        <button class="button" type="button">Dopey</button>
      </div>
    </details>
</div>

<div class="leader">
  <div class="details-group">
    <details>
      <summary>Show/Hide me</summary>
      <div class="details__body">
        <form>
            <label>Text field</label>
            <input type="text" class="input-text">
            <label>Textarea</label>
            <textarea class="textarea"></textarea>
        </form>
      </div>
    </details>
    <details>
      <summary>Show/Hide me 1</summary>
      <div class="details__body">
        <label>Text field</label>
        <input type="text" class="input-text is-disabled" disabled="">
        <p class="form-item-description">This text field is disabled.</p>
      </div>
    </details>
    <details>
      <summary>Show/Hide me 1</summary>
      <div class="details__body">
        <form>
          <label>Text field</label>
          <input type="text" class="input-text">
        </form>
      </div>
    </details>
  </div>
</div>

			</div>
			<div class="sg-pattern">
				<h2 class="sg-head sg-sub" ><a href="../../patterns/00-components-07-widgets-01-progress/00-components-07-widgets-01-progress.html" class="patternLink" data-patternpartial="components-progress">Progress</a></h2>
				<div class="progress">
  <label class="label">Installing Node Module</label>
  <div class="progress__track">
    <div class="progress__bar" style="width: 63%"></div>
  </div>
  <div class="progress__description">
    <div class="l-pull">Installed 15 of 24 modules</div>
    <strong class="l-push">63%</strong>
  </div>
  <a class="progress__close" href="#" title="cancel">cancel</a>
</div>

			</div>
	</div> <!--end #patterns-->

</div><!--end .sg-main-->
<script>
	var body = document.getElementsByTagName('body');
	body[0].onclick = function() {
		parent.postMessage({"bodyclick":"bodyclick"},window.location.protocol+"//"+window.location.host)
	};
	var els = document.getElementsByClassName("patternLink");
	for (i in els) {
		els[i].onclick = function() {
			parent.postMessage({"patternpartial":this.getAttribute("data-patternpartial")},window.location.protocol+"//"+window.location.host);
			return false;
		}
	}
</script>
	<script src="../../js/components/jquery.intrinsic.js"></script>
  <script src="../../js/components/jquery.dom-utils.js"></script>
  <script src="../../js/components/jquery.collapse.js"></script>
  <script src="../../js/components/jquery.nav-tabs.js"></script>

  <script src="../../js/vendor/jquery-ui.custom.js"></script>
  <script src="../../js/components/drupal.component.js"></script>

  <script src="../../js/main.js"></script>
</body>
</html>
